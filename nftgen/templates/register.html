{% load static %}

<!doctype html>
<html class="h-100" lang="en">

  <head>
      <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <meta name="description" content="A well made and handcrafted Bootstrap 5 template">
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="96x96" href="img/favicon.png">
  <meta name="author" content="Holger Koenemann">
  <meta name="generator" content="Eleventy v2.0.0">
  <meta name="HandheldFriendly" content="true">
  <title>Register</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/theme.min.css' %}">
  <style>
    img:hover {
      cursor: pointer;
    }
  </style>

  </head>
  <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/web3.min.js' %}"></script>
  <script src="{% static 'js/metamask.js' %}"></script>
  <body class="d-flex h-100 w-100 bg-black text-white" data-bs-spy="scroll" data-bs-target="#navScroll">

    <div class="h-100 container-fluid">
      <div class="h-100 row d-flex align-items-stretch">
        
          <div class="col-12 col-md-7 col-lg-6 col-xl-5 d-flex align-items-start flex-column px-vw-5">
          
            <header class="mb-auto py-vh-2 col-12">
              <a class="navbar-brand pe-md-4 fs-4 col-12 col-md-auto text-center" href="{% url 'landing' %}">
                <img src="{% static 'images/symbol.png' %}" class="mb-2" 
                style="height: 35px;">
  <span class="ms-md-1 mt-1 fw-bolder me-md-5">DeepMint</span>
</a>

            </header>
            <main class="mb-auto col-12">
              <h2>Create a new account</h2>
            
              
            <form class="row" method="post">
              {% csrf_token %}
              <div class="col-12">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Public Address
                  <img id ="verified_icon" style="margin-bottom: 3%;" src="{% static 'images/unverified_icon.png' %}"
                  onclick="verify_account()">
                </label>
                <input name="public_key" required type="text" class="form-control form-control-lg" 
                id="public_key" aria-describedby="emailHelp" onChange="reverify()">
                <div id="emailHelp" class="form-text">Please enter your ethereum wallet public address</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email Address</label>
                <input name="email" required type="email" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Please enter your email address</div>
              </div>
              <input hidden name="verified" value="false" id="verified">
              <button type="submit" class="btn btn-white btn-xl mb-4">Register</button>
              <div id="emailHelp" class="form-text">Already registered?
                <a href="{% url 'login' %}">Login now</a>
              </div>
            </form>
            {% for error in errors %}
    
                <div class="alert alert-danger" style="margin-top: 5%;">
                      {{ error }}
                </div>

            {% endfor %}
            </main>
          </div>
          
            <div class="col-12 col-md-5 col-lg-6 col-xl-7 gradient"></div>
          
        </div>

      </div></body>
    </html>
